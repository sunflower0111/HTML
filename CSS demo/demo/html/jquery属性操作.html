<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jquery 属性操作</title>
	<link rel="stylesheet" type="text/css" href="../resources/css/tab.css">
	<script src="../resources/js/jquery-3.1.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../resources/js/my-jquery-functions.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<h1 style="font-size: 30px;">addclass和remove练习</h1>
		<p>This is a paragraph.</p>
		<p class="ui-font-20">This is another paragraph.</p>
	<button id="addclass">对第一个p添加类</button>
	<button id="changeclass">改变第二个p的类</button>
<!--  end -->
	<h1 style="font-size: 30px;">toggleClass测试 用于切换类</h1>
		<div>This is a paragraph.</div>
		<div id="tog">This is another paragraph.</div>
	<button class="btn1">切换div的 "ui-font-30" 类</button>
<!--  end -->
	<h1 style="font-size: 30px;">toggleClass测试 用于切换列表的类</h1>
		<ul class="ul-layout">
		<li>Apple 点击显示红色</li>
		<li>IBM 点击显示蓝色</li>
		<li>Microsoft 点击显示红色</li>
		<li>Google 点击显示蓝色</li>
		</ul>
	<button class="btn2">切换列表的类</button>
<!--  end -->
	<h1 style="font-size: 30px;">attr()方法设置或返回被选元素的属性值</h1>
		<div>This is a paragraph.</div>
		<div id="attr" style="height: 100px;">
			<img src="../resources/images/input_icon_clear.png"/>
			<div style="background:url(../resources/images/icon_rightarrow.png);">
				更换背景
			</div>
		</div>
	<button class="btn3">更换背景图和设置img的图片大小</button>

</body>
</html>
